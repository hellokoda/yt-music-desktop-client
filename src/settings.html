<!DOCTYPE html>
<html>
    <head>
        <title>Settings - YouTube Music</title>
        <link type="text/css" rel="stylesheet" href="css/settings.css" />
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    </head>
    <body>
        <div class="logo-wrapper">
            <img src="img/all_platform_logo_dark.svg" width="100" />
        </div>
        <div class="app">
            <div class="setting-box">
                <h4>Discord RPC</h4>
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" id="discordRichPresence" />
                        <span>Enabled </span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" id="discordRichPresence_AlbumArtwork" />
                        <span>Show Album Artwork</span>
                    </label>
                </p>
                <div class="discord-preview-wrapper">
                    <h6>PLAYING A GAME</h6>
                    <img src="img/icon@512.png" artwork constant_update="true">
                    <p app_name constant_update="true">YouTube Music</p>
                    <p first_line constant_update="true"></p>
                    <p second_line constant_update="true"></p>
                    <p duration constant_update="true">2:21 left</p>
                </div>
                
                <div class="input-field s6">
                    <input id="discordRpc:look:first" type="text" class="validate">
                    <label for="discordRpc:look:first">First Line</label>
                </div>
                <div class="input-field s6">
                    <input id="discordRpc:look:second" type="text" class="validate">
                    <label for="discordRpc:look:second">Second Line</label>
                </div>
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" id="discordRpc:duration" />
                        <span>Show Duration</span>
                    </label>
                </p>
            </div>
            <div class="setting-box">
                <h4>Ad-Blocker</h4>
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" id="AdBlocker" />
                        <span>Enabled (restart required)</span>
                    </label>
                </p>
            </div>
            <div class="setting-box">
                <h4>Personalization</h4>
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" id="personalization:font:enabled" />
                        <span>Custom Font</span>
                        <div class="input-field s6">
                            <input id="personalization:font:family" type="text" class="validate">
                            <label for="personalization:font:family">Font Family (Google Fonts)</label>
                            <p id="font-preview-text">This is a preview on how your font will look</p>
                        </div>
                    </label>
                </p>
            </div>
            <a class="waves-effect waves-light btn btn-primary" id="saveButton" href="javascript://">Save and Exit</a>
            <p class="gray-text">Your settings are saved locally.</p>
        </div>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script>
            window.onload = function() {
                    document.body.style.opacity = 1;
            }
        </script>
    </body>
</html>
